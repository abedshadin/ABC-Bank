<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <header class="text-3xl text-center">Welcome To ABC BANK</header>
    <main>
        <section class="w-1/2 mx-auto">
            <div class="bg-yellow-700 text-center mt-5 pb-5 ">
                <h1 class="text-3xl">Login</h1>
                <input class="block m-5 w-9/12 mx-auto" type="email" name="" id="username" placeholder="Enter Username" required/>
                <input class="block m-5 w-9/12 mx-auto" type="password" name="" id="password" placeholder="Enter password" required/>
                <button class="bg-blue-500 p-2 text-xl rounded-lg" id="login">Login</button>
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
